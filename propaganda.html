<!-- 
Архитектурный недельный flash конкурс организованный <a target="_blank" href="http://www.archoutloud.com/">Arch out loud</a> 
<p>Архитектура не может не иметь в себе пропаганды, и уж тем более сложно что-то сделать с уже сложившимися пропагандистскими ансамблями.</p>
<p>Но можем ли мы бороться с этой пропагандой в условиях современного мира?</p>
<p>Да. При помощи дополненной реальности.</p>
<p>Мы живем в эфемерном пространстве, наполненном множеством смыслов. Развивающиеся технологии могут дать укрытие от пропаганды и давления со стороны архитектурной среды благодаря АР, в каком бы виде он не был, - будь то очки, шлем или генная инженерия.</p>
<p>Дополненная реальность способна действовать на двух уровнях – макро и микро.</p>
<p>Макро – визуальное воздействие на уровне улицы, квартала, города. </p>
<p>Человек сам может выбирать во что облачить сложившуюся вокруг него окружающую среду, обёртывая и текстурируя архитектуру различными образами в зависимости от настроения, погоды и личного вкуса. Таким образом мы можем переосмыслять окружающее пространство снова и снова, лишая его пропагандистской составляющей как таковой.</p>

<p>Микро – воздействие на уровне органов чувств.</p>
<p>Помимо визуального воздействия архитектуры на человека есть и другие органы восприятия, на которые в архитектурном мире не столь часто обращают внимание.</p>
<p>Архитектура может пахнуть, звучать и приглашать потрогать себя, тем самым раздвигая возможности воздействия на человека.
<p>Архитектурная среда, ласкающая слух и обоняние человека, взаимодействующая с ним на физическом уровне, априори не может быть дискомфортной для человека.</p>
<p>Воздействуя при помощи AR на макро и микро уровнях, мы способны лишить архитектурную пропаганду её главного свойства – статичности, заместив её круговоротом новых смыслов, отвечающих личным запросам каждого человека.</p>
