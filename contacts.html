.copy-icon-inline {

    vertical-align: middle; /* выравнивание по середине строки */
    pointer-events: none;  /* клики идут по слову, иконка только для вида */
}

/* лёгкий визуальный отклик после копирования (по желанию) */
.copy-email.copied {
    opacity: 0.7;
}

</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.copy-email').forEach(function (el) {
        el.addEventListener('click', function () {
            var email = el.getAttribute('data-email') || el.textContent.trim();

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(email).then(function () {
                    el.classList.add('copied');
                    setTimeout(function () {
                        el.classList.remove('copied');
                    }, 800);
                });
            } else {
                // fallback для старых браузеров (скорее всего тебе не понадобится)
                var textarea = document.createElement('textarea');
                textarea.value = email;
                document.body.appendChild(textarea);
                textarea.select();
                try { document.execCommand('copy'); } catch (e) {}
                document.body.removeChild(textarea);
            }
        });
    });
});
</script>
