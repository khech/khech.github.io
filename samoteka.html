<!-- 
<p>Самотёка - новое общественное пространство для
проведения мероприятий различного профиля.</p>

<p>По техническому заданию проект должен был стать экономичным и трансформируемым. Ввиду чего
материалом стали окрашенные в фирменные цвета
брус и фанера.</p>

<p>Для пространства были разработаны название, фирменный стиль,
и логотип. Название "Самотёка" основано на названии улицы 
на которой и располагается пространство - Самотечный
переулок. Фирменными цветами выбраны белый и
тёмно-вишневый.</p>

<p>Согласно проекту, мансардное пространство под двускатной
крышей может быть
разделено на 3 зоны. Бар и забарное пространство, зона
коворкинга и главный зал, для проведения лекций и
семинаров. Перегородка между зонами решена с помощью 
высокой плотной шторы, что позволяет соединить между
собой зоны, например для проведения вечеринок, ярмарок или
других мероприятий требующих максимальное пространство.</p>

<p>Была произведена частичная реализация. Дальнейшая реализация
остановлена в связи с проблемами финансирования.</p>

<p>Архитектурное бюро <a href="/depot.html" target="_blank";>"Депо"</a></p>

<P>feat. Андрей Стенюшкин</P>
-->
